    function getUnit() {
      $.ajax({
        url: url + 'Unit/getAll',
        success: function (e) {
          var option = '<option></option>';
          $.each(e, function (i, isi) {
            option += '<option value="' + isi.kode + '">' + isi.kode + '</option>';
            // $("#nounitList").append('<label class="btn btn-success btn-sm" style="margin-right: 1px;"><input type="radio" name="nounit" id="nounit' + i + '" value="' + isi.kode + '" required> ' + isi.kode + '</label>');
          });
          $("[name=nounit]").html(option);
          $("[name=nounit]").select2({
            tags: true,
            insertTag: function (data, tag) {
              // Insert the tag at the end of the results
              data.push(tag);
            }
          })
        }
      })
    }

    function getAllOperator() {
      $.ajax({
        url: url + "Operator/getAllOperator",
        type: "GET",
        success: function (e) {
          if (e.response == "success") {
            var data = e.data;
            var option = '<option></option>';
            $.each(data, function (k, v) {
              option += '<option value="' + v.id + '" data-nrp="' + v.nrp + '">' + v.nama + '</option>';
            });
            $("[name=nama]").html(option);
            $("[name=nama]").select2({
              placeholder: "Masukkan Nama"
            });
            var nrp1 = $("[name=nama]").find("option:selected").data("nrp");
            $("[name=nrp]").val(nrp1);
            console.log(nrp1);
            $("[name=nama]").change(function () {
              var nrp = $(this).find("option:selected").data("nrp");
              $("[name=nrp]").val(nrp);
            });
          }
        }
      })
    }

    function Continue() {
      // var nounit = $("#nounit").val();
      var nounit = $("[name=nounit]").val();
      var nrp = $("#nrp").val();
      var shift = $("input[name=shift]:radio:checked").val();
      var days = $("input[name=days]:radio:checked").val();
      var hm = $("#hm").val();
      var go = 1;
      console.log($("form").find("input"));
      if (nounit == "" || nounit == null) {
        console.log("No Unit Empty");
        navigator.notification.alert(
          'No Unit Wajib Diisi',  // message
          alertDismissed,         // callback
          'Failed',            // title
          'OK'                  // buttonName
        );
        go = 0;
      }

      if (nrp == "" || nrp == null) {
        console.log("NRP Empty");
        navigator.notification.alert(
          'NRP Wajib Diisi',  // message
          alertDismissed,         // callback
          'Failed',            // title
          'OK'                  // buttonName
        );
        go = 0;
      }

      if (shift == "" || shift == null) {
        console.log("SHIFT Empty");
        navigator.notification.alert(
          'Shift Wajib Diisi',  // message
          alertDismissed,         // callback
          'Failed',            // title
          'OK'                  // buttonName
        );
        go = 0;
      }

      if (hm == "" || hm == null) {
        console.log("HM AWAL Empty");
        navigator.notification.alert(
          'HM Unit Awal Wajib Diisi',  // message
          alertDismissed,         // callback
          'Failed',            // title
          'OK'                  // buttonName
        );
        go = 0;
      }

      if (days == "" || days == null) {
        console.log("HARI KERJA Empty");
        navigator.notification.alert(
          'Hari Wajib Diisi',  // message
          alertDismissed,         // callback
          'Failed',            // title
          'OK'                  // buttonName
        );
        go = 0;
      }

      if (go == 1) {

        var data = { noUnit: nounit, nrp: nrp, shift: shift, daysOf: days, hmAwal: hm, createdBy: $("[name=nama]").val() };
        $.ajax({
          url: url + "Operator/createActivity",
          type: 'post',
          dataType: 'json',
          data: data,
          success: function (e) {
            if (e.message == "success") {
              window.localStorage.setItem('engineOperator', JSON.stringify(e.operator_start));
              console.log(e);
              window.location.href = "agreement.html";
            } else if (e.message == "failed") {
              navigator.notification.alert(
                'Maaf ada kesalahan',  // message
                alertDismissed,         // callback
                'Failed',            // title
                'OK'                  // buttonName
              );
              go = 0;
            }
          },
          error: function (e) {
            navigator.notification.alert(
              'Maaf ada kesalahan',  // message
              alertDismissed,         // callback
              'Failed',            // title
              'OK'                  // buttonName
            );
            go = 0;
          }
        });
      }
    }
